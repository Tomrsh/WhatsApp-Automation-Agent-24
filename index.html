<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans overflow-x-hidden">

    <nav class="p-4 bg-gray-800 border-b border-orange-500 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-black text-orange-500 italic">RESTO-AUTO</h1>
        <div id="status" class="text-xs font-bold px-3 py-1 rounded-full bg-red-600">OFFLINE</div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-4 gap-6">
        
        <div class="bg-gray-800 p-5 rounded-2xl shadow-xl h-fit">
            <h2 class="font-bold text-lg mb-4 text-orange-400">Automation Control</h2>
            
            <button onclick="pickPhoneContacts()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold mb-4 flex items-center justify-center gap-2 transition">
                üì± Select from Phone
            </button>
            
            <div id="qr-container" class="bg-white p-2 rounded-lg mb-4 flex justify-center">
                <p class="text-black text-xs italic">Loading QR...</p>
            </div>

            <h3 class="text-sm font-bold mb-2">Blocked List:</h3>
            <div id="blocked-display" class="space-y-2 max-h-40 overflow-y-auto text-xs text-gray-400">
                No users blocked.
            </div>
            <button onclick="clearBlocks()" class="w-full mt-4 text-[10px] text-red-400 underline">Clear All Rules</button>
        </div>

        <div class="lg:col-span-3">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold border-l-4 border-orange-500 pl-3">Live Orders</h2>
                <button onclick="location.href='/download-report'" class="bg-green-600 px-4 py-2 rounded-lg font-bold text-sm">üì• Excel Report</button>
            </div>
            <div id="order-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAb7V8Xxg5rUYi8UKChEd3rR5dglJ6bLhU", databaseURL: "https://t2-storage-4e5ca-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const socket = io();

        // üì± Native Contact Picker API
        async function pickPhoneContacts() {
            const props = ['name', 'tel'];
            const opts = { multiple: true };

            try {
                const contacts = await navigator.contacts.select(props, opts);
                if (contacts.length) {
                    contacts.forEach(c => {
                        const num = c.tel[0].replace(/\D/g, '');
                        db.ref('blocked_users/' + num).set(true);
                    });
                    alert("Selected contacts blocked from automation!");
                }
            } catch (err) {
                alert("Browser Contact Picker not supported. Please use HTTPS or Mobile Chrome.");
                console.error(err);
            }
        }

        function clearBlocks() {
            if(confirm("Sari automation rules delete karein?")) db.ref('blocked_users').remove();
        }

        // Display Blocked List
        db.ref('blocked_users').on('value', snap => {
            const div = document.getElementById('blocked-display');
            div.innerHTML = '';
            snap.forEach(child => {
                div.innerHTML += `<div class="bg-gray-700 p-2 rounded flex justify-between"><span>${child.key}</span> <span class="text-red-500 font-bold">OFF</span></div>`;
            });
        });

        // Live Orders
        db.ref('orders/active').on('value', snap => {
            const list = document.getElementById('order-list');
            list.innerHTML = '';
            snap.forEach(child => {
                const o = child.val();
                list.innerHTML += `
                    <div class="bg-gray-800 p-5 rounded-2xl border-l-8 border-orange-500 shadow-lg">
                        <div class="flex justify-between">
                            <span class="font-bold text-orange-400">${o.details} (Qty: ${o.qty})</span>
                            <span class="text-[10px] text-gray-500">${o.time}</span>
                        </div>
                        <p class="text-xs text-gray-400 my-3">üìç ${o.address}</p>
                        <button onclick="doneOrder('${o.id}')" class="w-full bg-blue-600 py-2 rounded-lg font-bold text-sm hover:bg-blue-500">MARK DONE</button>
                    </div>`;
            });
        });

        function doneOrder(id) {
            db.ref('orders/active/' + id).once('value', s => {
                db.ref('orders/completed/' + id).set({...s.val(), timestamp: Date.now()});
                db.ref('orders/active/' + id).remove();
            });
        }

        socket.on('qr', qr => {
            document.getElementById('qr-container').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qr)}">`;
        });

        socket.on('status', s => {
            const el = document.getElementById('status');
            el.innerText = s;
            el.className = s === 'Connected' ? 'text-xs font-bold px-3 py-1 rounded-full bg-green-600' : 'text-xs font-bold px-3 py-1 rounded-full bg-red-600';
        });

        // 7-Day Auto Delete (Backend will handle, this is for UI safety)
        setInterval(() => { fetch('/'); }, 120000);
    </script>
</body>
</html>
